<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Breaker</title>
  <link rel="stylesheet" href="cosmic-breaker.css">
</head>
<body>
  <div class="starfield" aria-hidden="true"></div>
  <nav class="global-nav">
    <a class="global-nav__link" href="../../index.html">‚Üê Back to portfolio</a>
  </nav>
  <header class="hud">
    <h1>Cosmic Breaker</h1>
    <div class="hud__stats">
      <div class="hud__stat">Score: <span id="score">0</span></div>
      <div class="hud__stat">Level: <span id="level">1</span></div>
      <div class="hud__stat">Shields: <span id="lives">3</span></div>
    </div>
  </header>

  <main class="playfield">
    <canvas id="game" width="960" height="640" role="img" aria-label="Block breaker playfield"></canvas>
    <div class="overlay" id="overlay">
      <div class="overlay__content">
        <h2 id="overlay-title">Launch Sequence Ready</h2>
        <p id="overlay-message">Press <strong>Space</strong> or tap <strong>Launch</strong> to begin your mission.</p>
        <button id="start-button" class="button">Launch</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <small>Use mouse or arrow keys to steer the deflector.</small>
  </footer>

  <script src="cosmic-breaker.js"></script>
  <script>
    (function() {
      var isEmbedded = window.self !== window.top;
      var params = new URLSearchParams(window.location.search);
      if (isEmbedded || params.get('embed') === '1') {
        document.documentElement.classList.add('is-embedded');
      }
    })();
  </script>
</body>
</html>
