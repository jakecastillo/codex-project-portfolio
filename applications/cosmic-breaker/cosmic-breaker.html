<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Breaker</title>
  <link rel="stylesheet" href="cosmic-breaker.css">
</head>
<body>
  <div class="starfield" aria-hidden="true"></div>
  <header class="hud">
    <a class="hud__back" href="../../index.html" aria-label="Return to launch screen">
      <span aria-hidden="true">&larr;</span>
      <span class="hud__back-label">Launch Screen</span>
    </a>
    <h1>Cosmic Breaker</h1>
    <div class="hud__stats">
      <div class="hud__stat">Score: <span id="score">0</span></div>
      <div class="hud__stat">High: <span id="high-score">0</span></div>
      <div class="hud__stat">Level: <span id="level">1</span></div>
      <div class="hud__stat">Shields: <span id="lives">3</span></div>
      <div class="hud__stat">Combo: <span id="combo">0</span></div>
    </div>
  </header>

  <main class="playfield">
    <div class="stage" id="stage">
      <canvas id="game" width="960" height="640" role="img" aria-label="Block breaker playfield"></canvas>
      <canvas id="fx" width="960" height="640" aria-hidden="true"></canvas>

      <div class="stage__controls" aria-label="Game controls">
        <button id="pause-button" class="control-button" type="button">Pause</button>
        <button id="fire-button" class="control-button" type="button" disabled>Fire</button>
        <button id="sound-button" class="control-button" type="button" aria-pressed="true">Sound</button>
        <button id="fullscreen-button" class="control-button" type="button">Full</button>
      </div>

      <div class="overlay" id="overlay">
        <div class="overlay__content" id="overlay-content">
          <h2 id="overlay-title">Launch Sequence Ready</h2>
          <p id="overlay-message">Press <strong>Space</strong> or tap <strong>Launch</strong> to begin your mission.</p>
          <button id="start-button" class="button">Launch</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <small>Drag to steer. Space to launch. P to pause. F to fire rocket. M to mute.</small>
  </footer>

  <script src="cosmic-breaker.js"></script>
</body>
</html>
